models:
  User:
    indexes:
      - - id
    edges:
      id:
        type: Number
        many: True
        loc: '1:3'
      name:
        type: String
        title: User's Name
        none: true
      is_admin: 
        type: Boolean
      says:
        type: String
        expr: 
          - col: name
          - concat: " says hi"
    assertions:
      - msg: "Name cannot be admin"
        expr:
          - col: name
          - ne: admin
        loc: '4:3'
types:
  Admin:
    parent: User
    conditions:
      - - col: is_admin